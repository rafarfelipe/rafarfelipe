name: generate pacman game

on:
  schedule: # run automatically every 24 hours
    - cron: "0 */24 * * *"
  workflow_dispatch: # allows to manually run the job at any time
  push: # run on every push on the main branch
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@v2
        with:
          # github user name to read the contribution graph from
          github_user_name: rafarfelipe
          # path of the generated svg files
          outputs: |
            dist/pacman-contribution-graph.svg
            dist/pacman-contribution-graph-dark.svg?palette=github-dark
      
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
